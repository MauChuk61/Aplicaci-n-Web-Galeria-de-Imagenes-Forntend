<aside class="w-64 bg-white border-r border-gray-200 h-screen sticky top-16 overflow-y-auto p-4">
  <nav class="space-y-2">
    <!-- Logo Section eliminado por redundancia con navbar -->

    <!-- Menu Items -->
    <div *ngFor="let item of menuItems" class="nav-item">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-gradient-to-r from-orange-400/10 to-pink-500/10 text-pink-600 font-bold border-l-4 border-pink-600 pl-3"
        class="flex items-center space-x-4 px-4 py-3 rounded-lg hover:bg-gray-100 transition text-gray-700 hover:text-black font-medium relative border-l-4 border-transparent"
      >
        <span class="text-2xl w-6">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
        <!-- Badge para notificaciones -->
        <span 
          *ngIf="item.route === '/notifications' && unreadCount > 0" 
          class="absolute top-2 left-8 bg-gradient-to-r from-pink-500 to-purple-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
        >
          {{ unreadCount > 9 ? '9+' : unreadCount }}
        </span>
        <!-- Badge para mensajes -->
        <span 
          *ngIf="item.route === '/messages' && unreadMessagesCount > 0" 
          class="absolute top-2 left-8 bg-gradient-to-r from-blue-500 to-blue-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
        >
          {{ unreadMessagesCount > 9 ? '9+' : unreadMessagesCount }}
        </span>
      </a>
    </div>

    <!-- Divider -->
    <hr class="my-4" />

    <!-- Create Post Button -->
    <a
      [routerLink]="'/upload'"
      class="w-full mt-4 bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold py-3 rounded-lg hover:shadow-lg transition transform hover:scale-105 flex items-center justify-center space-x-2 cursor-pointer"
    >
      <span>ğŸ“¸</span>
      <span>Crear PublicaciÃ³n</span>
    </a>
  </nav>
</aside>
